<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
  </head>

  <body>

    <div id="container">
      <div class="row">
        <div class="col-3">

          <div class="scrolling-numbers-left">
            1
          </div>
          <div class="scrolling-numbers-left">
            2
          </div>
          <div class="scrolling-numbers-left">
            3
          </div>
          <div class="scrolling-numbers-left">
            4
          </div>
          <div class="scrolling-numbers-left">
            5
          </div>

        </div>
        <div class="col-6">

          <h4 class="message">Welcome to the misterious world of random numbers!</h4>

          <p class="instruction">Now, take a guess and type a number between 1 and 100:</p>
          <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess here">

          <br>
          <br>
          <button id="guess-btn" onclick="checkGuess()">Submit your Guess</button>
          <br>
          <br>
          <p id="result"></p>

        </div>
        <div class="col-3">
          <div class="scrolling-numbers-right">
            6
          </div>
          <div class="scrolling-numbers-right">
            7
          </div>
          <div class="scrolling-numbers-right">
            8
          </div>
          <div class="scrolling-numbers-right">
            9
          </div>
          <div class="scrolling-numbers-right">
            0
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>

</html>
